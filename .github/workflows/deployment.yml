name: Deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - run: npm install
      - name: Upload
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          dry-run: ${{ github.ref == 'refs/heads/main' && 'false' || 'true' }}
          server: ftp.3hf.ngo
          username: it@3hf.ngo
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: public_html/hearts_and_hands/
          exclude: |
            **/.git*
            **/.git*/**
            .env
