{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <title> {% block title %} Hearts and hands {% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="box-border">
    <header class="flex justify-around pt-0 font-inter" styl="border: 2px solid #9f1212;">


        <div class="flex justify-center basis-[65%] py-6" styl="border: 4px dotted red;">
            <a href="{% url 'home' %}" class="flex space-x-6 basis-[30%] justify-center" styl="border: 2px solid #000000;">
                <img  src="{% static '/heartsandhands/media/3hf_logo.png' %}"  alt="3hf logo" 
                class="w-[55px]">
            </a>

            <div class="flex justify-around basis-[50%] capitalize text-[#6D6D6D] leading-[3rem]" 
            styl="border: 2px solid blue;">
                <a href="{% url 'about_us' %}">about us</a>
                <a href="">events</a>
                <a href="">donations</a>
                <a href="{% url 'contact_us' %}">contact us</a>
            </div>
        </div>

        <div class="basis-[35%] text-center py-6 bg-[{{bg_color}}] capitalize font-[650]" styl="border: 2px solid #000000;">
            <a href="" class="py-[12px] px-[32px] border-solid border-[1px] border-black rounded-[40px] bg-white">
            donate now
            <img src="{% static '/heartsandhands/media/donate_arrow.png' %}" alt="arrow" 
            class="inline w-[21.5px]">

            </a>
        </div>
    </header>

    {% block content %}


    {% endblock content %}
</body>

</html>
