{% load static %}

<form method="post" class="space-y-[1.3rem]" id="contact-us-form" styl="border: 4px dashed blue;">
    {% csrf_token %}

    <p class="hidden text-red-600 text-[1.4rem]" id="contact-form-error">Please enter the needed field(s)</p>

    <div class="space-y-[0.6rem] " styl="border: 4px solid red;">
        <label for="id_name" class="block text-[#344054] text-[22px]">Full name</label>
        <input type="text" id="id_name" class="w-full border-[1px] border-[#D0D5DD] rounded-[8px] py-[10px] px-[14px]"
            name="name" placeholder="Full name">
    </div>

    <div class="space-y-[0.6rem]">
        <label for="id_email" class="block text-[#344054] text-[22px]">Email</label>
        <input type="text" id="id_email" class="w-full border-[1px] border-[#D0D5DD] rounded-[8px] py-[10px] px-[14px]"
            name="email" placeholder="Example@xyz.com">
    </div>

    <div class="space-y-[0.6rem]">
        <label for="id_phone_number" class="block text-[#344054] text-[22px]">Phone number</label>
        <input type="text" id="id_phone_number"
            class="w-full border-[1px] border-[#D0D5DD] rounded-[8px] py-[10px] px-[14px]" name="phone_number"
            placeholder="+234 70 4589 751">
    </div>

    <div class="space-y-[0.6rem]">
        <label for="id_message" class="block text-[#344054] text-[22px]">Message</label>
        <textarea id="id_message" class="w-full border-[1px] border-[#D0D5DD] rounded-[8px] resize-none" name="message"
            cols="30" rows="7" placeholder="Leave us a message"></textarea>
    </div>

    <button type="submit" id="contact-form-button"
        class="bg-[#076ABB] w-full px-[20px] py-[12px] text-white font-bold rounded-[8px]">
        Send Message</button>
</form>


<!-- Modal toggle -->
<button data-modal-target="contact-success-modal" data-modal-toggle="contact-success-modal"
    class="hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    type="button">
    Toggle modal
</button>

<!-- Main modal -->
<div id="contact-success-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center
     w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full w[50%]  max-w-md max-h-ful">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button"
                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="contact-success-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>

            <div class="p-4 md:p-5">
                <img src="{% static '/heartsandhands/media/logo.png' %}" class="w-10 h-10" alt="">
                <h3 class="mb-1 mt-[1.5rem] text-xl font-bold text-gray-900 dark:text-white">Your message has been sent!</h3>
                <p id="contact-success-message" class="font-bold text-text-color mb-6"><p>
               
                <!-- Modal footer -->
                <div class="flex items-center mt-[3rem] space-x-4 rtl:space-x-reverse">
                    <button data-modal-hide="contact-success-modal" type="button"
                        class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/handleContactForm.js"></script>
