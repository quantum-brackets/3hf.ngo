<div id="show-event-detail" class="show-event-detail cursor-pointer rounded-[16px] border-[0.5px] border-[#CDE1F1]" 
data-event-slug="{{ event.slug }}">
        <div class="space-y-[0.7rem] px-[1rem] py-[1rem] font-inter" styl="border: 1px solid red;">
            <img src="{{ event.image.url }}" alt="Event Image" class="w-full lg:w[367px] h-[226px] rounded-[24px] object-cover">
            <h2 class="font-inter font-[700] text-[18px] text-left capitalize">{{ event.theme }}</h2>
            <p class="text-[#6D6D6D] font-[700] text-left">{{ event.date }}</p>
            <p class="text-text-color text-justify">{{ event.description }}</p>
        </div>
</div>
