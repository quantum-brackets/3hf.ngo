{% extends '_base.html' %}
{% load static %}

{% block content %}
<main class="mt-[1.5rem] lg:mt-[2rem]" styl="border: 14px solid red;">

    <section class="hidden px-[1.4rem] md:px-[2rem] mdLg:px-[5rem] pb-[2.5rem] mdLg:pb-[5rem]
     space-y-[2.2rem] lg::space-y-[1.5rem] md:mt-[4.2rem]" id="event-details">
        <span class="border border-[#076ABB] rounded-[64px] px-[32px] py-[12px] font-inter
         text-[#076ABB] text-[16px] inline-block">
            Charity Event</span>

        <div class="flex gap-[4rem]">
            <div class="basis-[100%] mdLg:basis-[50%] space-y-[1.6rem]">
                <h2 id="event-theme" class="font-delaGothic text-[32px] mdLg:text-[56px] mdLg:leading-[4rem] capitalize">
                </h2>
                <p id="event-description" class="font-inter text-[16px] text-[#6D6D6D] md:pr-[4rem] mdLg:pr-0"></p>

                <div class="text-[16px] text-[#6D6D6D] flex flex-col mdLg:flex-row gap-[1rem] mdLg:gap-[2rem]">
                    <div class="flex gap-[0.5rem]">
                        <img src="{% static '/heartsandhands/media/events/clock.png' %}" alt=""
                        class="w-[32px] h-[32px]">
                        <span id="event-time"></span>
                    </div>

                    <div class="flex gap-[0.5rem]">
                        <img src="{% static '/heartsandhands/media/events/calendar.png' %}" alt=""
                        class="w-[32px] h-[32px]">
                        <span id="event-date"></span>
                    </div>

                    <div class="flex gap-[0.5rem]">
                        <img src="{% static '/heartsandhands/media/events/location.png' %}" alt=""
                        class="w-[32px] h-[32px]">
                        <span id="event-location"></span>
                    </div>
                </div>

            </div>

            <div class="hidden mdLg:block">
                <img id="event-image" src="" alt="Event Image" class="w-[540px] h-[414px] object-contain">
            </div>
        </div>
    </section>

    <section class="bg-[#F2F2F2] py-[4rem] px-[1.3rem] md:px-[2rem] lg:px-[5rem] space-y-[2rem]">
        <h2 class="text-[#06589C] text-[28px] font-inter font-[700]">Upcoming events</h2>

        <div class="md:grid md:grid-cols-2 lg:grid-cols-4 gap-[2rem] space-y-[1.4rem] md:space-y-0">
            {% for event in upcoming_events %}
            <div class=" rounded-[16px] border-[0.5px] border-[#CDE1F1]">
                <button type="button" class="cursor-pointer show-event-detail" id="show-event-detail"
                    data-event-pk="{{ event.pk }}">
                    <div class="space-y-[0.7rem] px-[1rem] py-[1rem] font-inter">
                        <img src="{{ event.image.url }}" alt="Event Image" class="w-full lg:w-[267p] h-auto">
                        <h2 class="font-inter font-[700] text-[18px] text-left capitalize">{{ event.theme }}</h2>

                        <p class="text-text-color text-justify">{{ event.description }}</p>

                        <p class="text-[#6D6D6D] font-[700] text-left">{{ event.date }}</p>

                    </div>

                </button>
            </div>

            {% endfor %}

        </div>

    </section>



</main>

<script src="{% static 'js/eventDetails.js' %}"></script>

{% include '_footer.html' %}
{% endblock content %}
