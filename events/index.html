        function generateEventCardHTML(/** @type {{content: string; date: string, image: string, theme: string, social_url: string}} */ event) {
            const [social_url] = event.content.match(/https:\/\/www\.instagram\.com\/p\/[a-zA-Z0-9_-]+\//) || [];
            console.log(event.slug, event.social_url, social_url);
            return `
                <a href=${event.social_url || social_url || 'https://www.instagram.com/heartsandhandshf/'}><div id="show-event-detail"
                    class="show-event-detail cursor-pointer rounded-[16px] border-[0.5px] border-[#CDE1F1]"
                    data-event-slug="child-rights-and-safeguarding-vol-2-2025-11-20">
                    <div class="space-y-[0.7rem] px-[1rem] py-[1rem] font-inter" styl="border: 1px solid red;">
                        <img src="https://res.cloudinary.com/dwsllwlr6/${event.image}" alt="Event Image"
                            class="w-full lg:w[367px] h-[226px] rounded-[8px] object-cover">
                        <h2 class="font-inter font-[700] text-[18px] text-left capitalize">${event.theme}</h2>
                        <p class="text-[#6D6D6D] font-[700] text-left">${new Date(event.date).toLocaleDateString('en-US', {
                month: 'short', // "MMM"
                day: '2-digit', // "dd"
                year: 'numeric'  // "YYYY"
            })}</p>
                        <p class="text-text-color text-justify">${event.description}</p>
                    </div>
                </div></a>`;
        }

        function addEventCardToPage(cardHTML) {
            document.getElementById('upcoming-events').innerHTML += cardHTML;
        }

        async function loadSQLiteFile(url) {
            try {
                // Load the sql.js library
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });

                // Fetch the SQLite file
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();

                // Load the database
                const db = new SQL.Database(new Uint8Array(arrayBuffer));

                // Example query: Fetch all rows from a table named 'events'
                const query = "SELECT * FROM events_concludedevents LEFT JOIN events_upcomingevents ON events_concludedevents.event_id = events_upcomingevents.id;";
                const results = db.exec(query);

                // Process the results
                if (results.length > 0) {
                    const columns = results[0].columns;
                    const values = results[0].values;

                    // console.log("Columns:", columns);
                    // console.log("Values Count:", values.length);

                    values.map(row => {
                        const rowData = {};
                        columns.forEach((col, index) => {
                            rowData[col] = row[index];
                        });
                        return rowData;
                    })
                        .sort((a, b) => b.date.localeCompare(a.date))
                        .forEach(rowData => {
                            // console.log("Row Data:", rowData);
                            const eventCardHTML = generateEventCardHTML(rowData);
                            addEventCardToPage(eventCardHTML);
                        });
                } else {
                    console.log("No data found in the 'events' table.");
                }

                // Close the database
                db.close();
            } catch (error) {
                console.error("Error loading SQLite file:", error);
            }
        }

        // Example usage: Replace 'example.db' with the URL of your SQLite file
        loadSQLiteFile('/static_files/db.sqlite3');
    </script>
